syntax = "proto3";

package tools.idl.compiler.enumeration;

import "tools/idl/compiler/shared.proto";

message Enumeration {
    tools.idl.compiler.Type type = 1;

    string name = 2;

    string item_prefix = 3;

    repeated EnumerationItem items = 4;

    map<string, string> documentation = 5;
}

message EnumerationItem {
    string name = 1;

    string value = 2;

    map<string, string> documentation = 3;
}
