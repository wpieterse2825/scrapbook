syntax = "proto3";

package tools.idl.compiler.structure;

import "tools/idl/compiler/shared.proto";

message Structure {
    string name = 1;
    repeated StructureField fields = 2;
    map<string, string> documentation = 3;
}

message StructureField {
    tools.idl.compiler.Type type = 1;
    string name = 2;
    bool is_constant = 3;
    bool is_pointer = 4;

    map<string, string> documentation = 5;
}
